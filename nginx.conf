
#user	root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    #error_log  /var/log/nginx/error_log;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       80;

	server_name _;

	return 301 https://$host$request_uri;
    }


    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      /etc/letsencrypt/live/www.studio10b.nyc/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/www.studio10b.nyc/privkey.pem;

        #ssl_session_cache    shared:SSL:1m;
        #ssl_session_timeout  5m;

        #ssl_ciphers  HIGH:!aNULL:!MD5;
        #ssl_prefer_server_ciphers  on;

        location /auth/ {
		#resolver	www.studio10b.nyc valid=300s;
		#resolver_timeout 10s;
		#set $upstream www.studio10b.nyc;
                proxy_pass https://www.studio10b.nyc:8081/auth/;
        }

        location /chat {
		#set $upstream www.studio10b.nyc;
	        proxy_pass https://www.studio10b.nyc:8082/chat;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
        }

        #location /stream/ {
        #        proxy_pass https://www.studio10b.nyc:8083/;
        #}

	location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www;
            add_header Cache-Control no-cache;

            add_header Access-Control-Allow-Origin *;
        }

        location / {
            root   html;
            index  index.html index.htm;
        }

    }

    server {

        listen      8085;

        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;

            # Use this stylesheet to view XML as web page
            # in browser
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /path/to/stat.xsl/;
        }

        location /hls {
            # Serve HLS fragments
            #types {
            #    application/vnd.apple.mpegurl m3u8;
            #    video/mp2t ts;
            #}
            root /var/www;

            add_header Cache-Control no-cache;

            add_header Access-Control-Allow-Origin *;
        }
    }

}

